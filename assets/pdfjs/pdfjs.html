<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: rgb(1, 1, 15);
        }

        .custom-context-menu {
            display: none;
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            padding: 0;
            margin: 0;
            min-width: 150px;
            user-select: none;
        }

        .custom-context-menu li {
            padding: 8px 12px;
            cursor: pointer;
            list-style: none;
            margin: 0;
            font-size: 14px;
            color: #333;
            transition: background-color 0.2s;
        }

        .custom-context-menu li:hover {
            background-color: #f5f5f5;
        }

        .custom-context-menu li:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        #pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 20px;
            overflow: auto;
        }

        .pdf-page {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            line-height: 1.0;
            user-select: text;
            -webkit-user-select: text;
            pointer-events: auto;
        }

        .textLayer>span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.3);
        }

        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 18px;
            color: #fff;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div> Loading...
    </div>
    <div id="pdf-container"></div>
    <ul class="custom-context-menu" id="context-menu">
        <li id="copy-text">Copy</li>
        <li id="search-dictionary">Search in Dictionary</li>
        <li id="search-wikipedia">Search in Wikipedia</li>
    </ul>
    <script src="pdf.js"></script>
    <script src="script.js"></script>
</body>

</html>
